<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <script type="text/javascript">
    var counter=0;
      for(i=0; i<4; i++)
      {
        for(j=0; j<4;j++)
        {
          if(j<=i)
            {
              document.write(counter);
              counter++;
            }
        }
        document.write("<br>")
      }
    </script>
  </body>
</html>
