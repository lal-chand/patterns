<!DOCTYPE html>
<html>
<body>
  <script>

    for(i=0; i<4; i++)
    {
      char = 65;
      for(j=0; j<4; j++)
      {
        if(j<=i)
        {
          document.write(String.fromCharCode(char));
          char++;
        }
      }
      document.write("<br>")
    }
  </script>
</body>
</html>
